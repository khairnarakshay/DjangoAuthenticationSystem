{% extends "layout/app.html" %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="container">
    <h1>Welcome, {{ user.username }}!</h1>
    <p>This is your dashboard.</p>
    
    <!-- Logout button -->
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
{% endblock content %}
